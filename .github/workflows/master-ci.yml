name: master ci

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install modules
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint:check

      - name: Format
        run: npm run format:check

      - name: Run tests
        run: npm test
